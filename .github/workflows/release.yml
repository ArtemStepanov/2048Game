name: Create Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Use GitVersion
        id: gitversion
        run: dotnet-gitversion /output buildserver

      - name: Commit and Tag changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag v${{ env.GitVersion_SemVer }}
          git remote set-url origin https://x-access-token:${{ env.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
          git push origin v${{ steps.gitversion.outputs.SemVer }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Quick tests run
        run: dotnet test --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/2048Game/2048Game.csproj --configuration Release --no-restore --output ./output

      - name: Create release artifact (zip)
        run: |
          zip -r 2048Game.zip ./output

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./2048Game.zip
          tag_name: v${{ env.GitVersion_SemVer }}
          name: Release ${{ env.GitVersion_SemVer }}
          body_path: ${{ github.workspace }}/releases/release-notes-${{ env.GitVersion_SemVer }}.md
