name: Build & Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop
      - feature/**
      - hotfix/**

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['${{ vars.DOTNET_VERSION }}', '7.0.x', '6.0.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test --no-restore --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=coverage/
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:tests/2048Game.Tests/coverage/coverage.cobertura.xml -targetdir:coverage/report -reporttypes:Html

      - name: Upload coverage report
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && matrix.dotnet-version == '${{ vars.DOTNET_VERSION }}'
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage
          retention-days: 5

      - name: Upload coverage reports to Codecov
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && matrix.dotnet-version == '${{ vars.DOTNET_VERSION }}'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: tests/2048Game.Tests/coverage/coverage.cobertura.xml
          flags: unittests
          name: codecov-umbrella
