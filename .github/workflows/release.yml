name: Create Release

on:
  workflow_dispatch:
  push: 
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Quick tests run
        run: dotnet test --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/2048Game/2048Game.csproj --configuration Release --no-restore --output ./output

      - name: Create release artifact (zip)
        run: |
          zip -r 2048Game.zip ./output

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./2048Game.zip
          tag_name: v${{ env.GitVersion_SemVer }}
          name: Release ${{ env.GitVersion_SemVer }}
          body_path: ${{ github.workspace }}/releases/release-notes-${{ env.GitVersion_SemVer }}.md
