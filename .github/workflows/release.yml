name: Create Release

on:
  workflow_dispatch:
    inputs:
      release-notes:
        description: 'Release notes'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Create and switch to release branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -b release/temp
          git push origin release/temp
          git checkout release/temp

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Quick tests run
        run: dotnet test --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/2048Game/2048Game.csproj --configuration Release --no-restore --output ./output

      - name: Create release artifact (zip)
        run: |
          zip -r 2048Game.zip ./output

      - name: Create release branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -b release/v${{ env.GitVersion_SemVer }}
          git push origin release/v${{ env.GitVersion_SemVer }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./2048Game.zip
          tag_name: v${{ env.GitVersion_SemVer }}
          name: Release ${{ env.GitVersion_SemVer }}
          body: ${{ github.event.inputs.release-notes }}

      - name: Delete temporary release branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin --delete release/temp
          git branch -D release/temp
